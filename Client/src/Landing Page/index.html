<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Demo Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #333;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .small-button {
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .small-button:hover {
            background-color: #e9e9e9;
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .left-panel, .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .box {
            padding: 20px;
            border-radius: 8px;
            background-color: #f1f7fe;
            border: 1px solid #cce1ff;
        }

        .red-text {
            color: #d9534f;
            background-color: #fef1f1;
            border-color: #fddddd;
        }

        .small-box {
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-buttons {
                margin-top: 10px;
                width: 100%;
                justify-content: stretch;
            }
            .small-button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header Text</h1>
            <div class="header-buttons">
                <button class="small-button">Button 1</button>
                <button class="small-button">Button 2</button>
            </div>
        </div>
        <div class="main-content">
            <div class="left-panel">
                <div class="box red-text">
                    <p>Some text</p>
                </div>
                <div class="box">
                    <p>Content box 1</p>
                </div>
                <div class="box">
                    <p>Content box 2</p>
                </div>
            </div>
            <div class="right-panel">
                <div class="small-box">
                    <p>Data field 1</p>
                </div>
                <div class="small-box">
                    <p>Data field 2</p>
                </div>
                <div class="small-box">
                    <p>Data field 3</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
